<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
<input type="text" placeholder="Enter the city or country name" spellcheck="false" >
<button><img src="searchicon.png" alt=""></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="weather icon.png" alt="image">
            <h1 class="temp">22Â°c</h1>
            <h1 class="city">New York</h1>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>

                    </div>

                <div class="col">

    </div>
    <script src="weather.js"></script>

</html>
